apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: poc
  namespace: argo
spec:
  clusterResourceBlacklist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: poc
  destinations:
    - name: in-cluster
      namespace: '*'
      server: 'https://kubernetes.default.svc'
  sourceRepos:
    - '*'
